name: Power Platform Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    env:
      # Set PAC and NuGet paths if required
      PATH: C:\tools\nuget;C:\tools\pac\Microsoft.PowerApps.CLI\tools;%PATH%

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check NuGet and PAC CLI
        run: |
          echo Checking NuGet version...
          nuget
          echo Checking PAC CLI version...
          pac help
        shell: cmd

      - name: Authenticate with PAC CLI
        run: |
          pac auth clear
          pac auth create --url ${{ secrets.POWERPLATFORM_ENVIRONMENT_URL }} --username "${{ secrets.POWERPLATFORM_USER }}" --password "${{ secrets.PASSWORD }}"
        shell: cmd

      - name: Export Solution
        run: |
          pac solution export --name DemoSolution --path out\DemoSolution.zip
        shell: cmd

      - name: Unpack Solution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: 'out/DemoSolution.zip'
          solution-folder: 'out/solutions/DemoSolution'
          solution-type: 'Unmanaged'
          overwrite-files: true

      - name: Publish Solution
        run: |
          pac solution publish
        shell: cmd

      - name: Prepare solution changes for check-in
        uses: microsoft/powerplatform-actions/branch-solution@v1
        with:
          solution-folder: 'out/solutions/DemoSolution'
          solution-target-folder: 'src/solutions/DemoSolution'
          token: ${{ secrets.POWERPLATFORM_TOKEN }}

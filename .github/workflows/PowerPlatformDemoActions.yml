name: Power Platform Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Set up CLI path and check tools
        run: |
          set PATH=C:\tools\nuget;C:\tools\pac\Microsoft.PowerApps.CLI\tools;%PATH%
          echo Checking NuGet version...
          nuget help
          echo Checking PAC CLI version...
          pac help
        shell: cmd

      - name: Authenticate with user credentials
        run: |
          pac auth clear
          pac auth create --url https://orge547d4f3.crm4.dynamics.com --username "Pragya.khandelwal@wepa.eu" --password "125@Pqws@125"
        shell: cmd
        env:
          USERNAME: ${{ secrets.POWERPLATFORM_USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: Export solution
        run: |
          pac solution export --name DemoSolution --path out\DemoSolution.zip --managed false --overwrite
        shell: cmd

      - name: Unpack solution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: 'out/DemoSolution.zip'
          solution-folder: 'out/solutions/DemoSolution'
          solution-type: 'Unmanaged'
          overwrite-files: true

      - name: Publish solution
        run: |
          pac solution publish
        shell: cmd

      - name: Prepare solution for check-in
        uses: microsoft/powerplatform-actions/branch-solution@v1
        with:
          solution-folder: 'out/solutions/DemoSolution'
          solution-target-folder: 'src/solutions/DemoSolution'
          token: ${{ secrets.POWRPLTAFORM_TOKEN }}
